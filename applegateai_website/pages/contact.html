<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Applegate AI</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="gradient-background"></div>
  <header class="main-header">
    <div class="container">
      <a href="../index.html" class="logo"><img src="../assets/images/text-rect-logo.png" alt="Applegate AI"></a>
      <button class="mobile-toggle" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Get in Touch</h1>
        <p>Ready to start? Fill in the form and we'll get back to you.</p>
      </div>
    </section>

    <section class="content-section">
      <div class="container">
        <form class="contact-form" action="#" method="post" onsubmit="alert('Form submit simulated — implement backend or third-party form later.'); return false;">
          <div style="display:grid; gap:12px; max-width:600px;">
            <input type="text" name="name" placeholder="Name" required style="padding:10px;border-radius:8px;border:1px solid var(--border-color);background:transparent;color:var(--text-color);">
            <input type="email" name="email" placeholder="Email" required style="padding:10px;border-radius:8px;border:1px solid var(--border-color);background:transparent;color:var(--text-color);">
            <textarea name="message" placeholder="Message" required style="padding:10px;border-radius:8px;border:1px solid var(--border-color);background:transparent;color:var(--text-color);min-height:140px;"></textarea>
            <button type="submit" class="cta-button" style="display:inline-block;width:fit-content;">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">&copy; 2025 Applegate AI</div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
